<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Check Your BMI</h1>
    <p>Enter your weight and height below to check your BMI Result</p>
    <label for="">Put your weight here(KG)</label>
    <input type="number" placeholder="Enter your weight" id="height"><br><br>
    <label for="">Put your height here (CM)</label>
    <input type="number" placeholder="Enter your height" id="weight"><br><br>
    <button onclick="Calc()">CalBMI</button>
    <div id="result"></div>
    <script>
    let height=document.getElementById("height")
    let weight=document.getElementById("weight")
    let result=document.getElementById("result")
function Calc(){
    let bmi=(weight.value)/(height.value*height.value)
    console.log(typeof(bmi))
    if(bmi <= 18.4){
        b="UnderWeight"
    }else if(bmi >= 18.5 && bmi <= 24.9){
        b="Normal Weight"
    }else if(bmi >= 25 && bmi <= 29.9){
        b="Over Weight"
    }else{
        b="Obse"
    }
    result.innerHTML=`Your BMI is ${bmi} which means Your are ${b}`
}
    </script>
</body>
</html>
